<html>
    <head>
        <script type="text/javascript">
            function showValue()
            {
                var val = Number.MIN_VALUE;
                document.write("Value of Number, MIN_VALUE is :" +val);
            }
        </script>
    </head>
    <body>
        <p>
            click to see result
        </p>
        <form action="">
            <input type="button" value="Click Here" onclick="showValue();">
        </form>
    </body>
</html>
