<html>
    <head>
        <title>Negative Infinity</title>
        <script type="text/javascript">
            function showValue(){
                var bigNumber = (Number.MAX_VALUE) * 2
                if(bigNumber == Number.POSITIVE_INFINITY){
                    document.write("Value of big number : " + bigNumber);
                    // alert("Value of big number : " + bigNumber);
                }
                // else document.write("Wrong input");
            }
        </script>
    </head>
    <body>
        <form action="">
            <input type="button" value="Click" onclick="showValue();">
        </form>
    </body>
</html>
