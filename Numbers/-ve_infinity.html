<html>
    <head>
        <title>Negative Infinity</title>
        <script type="text/javascript">
            function showValue(){
                var smallNumber = (-Number.MAX_VALUE) * 2
                if(smallNumber == Number.NEGATIVE_INFINITY){
                    document.write("Value of small number : " + smallNumber);
                    // alert("Value of small number : " + smallNumber);
                }
            }
        </script>
    </head>
    <body>
        <form action="">
            <input type="button" value="Click" onclick="showValue();">
        </form>
    </body>
</html>
